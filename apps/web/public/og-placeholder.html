<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Placeholder Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        
        .og-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(242, 117, 26, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .game-elements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 200px;
            align-items: center;
        }
        
        .dragon {
            font-size: 80px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }
        
        .swords {
            font-size: 80px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }
        
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #f2751a;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 32px;
            color: #fbbf24;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            text-align: center;
        }
        
        .description {
            font-size: 24px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            line-height: 1.4;
        }
        
        .bottom-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #f2751a 0%, #fbbf24 50%, #f2751a 100%);
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="game-elements">
            <div class="dragon">üêâ</div>
            <div class="swords">‚öîÔ∏è</div>
        </div>
        
        <div class="content">
            <div class="title">üêâ DEFEAT THE DRAGON</div>
            <div class="subtitle">Focus ‚Ä¢ Train ‚Ä¢ Conquer</div>
            <div class="description">
                A Pixel-art Pomodoro-style Focus RPG where you train to defeat the dragon through focused work sessions
            </div>
        </div>
        
        <div class="bottom-accent"></div>
    </div>

</body>
</html>
