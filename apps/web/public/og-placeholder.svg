<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial gradient for accent -->
    <radialGradient id="accentGradient" cx="20%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#f2751a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f2751a;stop-opacity:0" />
    </radialGradient>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#accentGradient)"/>
  
  <!-- Game Elements -->
  <g transform="translate(600, 315)">
    <!-- Dragon (simplified pixel art style) -->
    <g transform="translate(-200, -50)">
      <!-- Dragon body -->
      <rect x="0" y="20" width="80" height="60" fill="#4ade80" stroke="#22c55e" stroke-width="2"/>
      <!-- Dragon head -->
      <rect x="70" y="10" width="40" height="30" fill="#4ade80" stroke="#22c55e" stroke-width="2"/>
      <!-- Dragon eye -->
      <circle cx="95" cy="20" r="3" fill="#ffffff"/>
      <!-- Dragon wing -->
      <polygon points="20,10 40,0 60,20 40,40" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
    </g>
    
    <!-- Crossed Swords -->
    <g transform="translate(200, -50)">
      <!-- Sword 1 (Gold) -->
      <rect x="-5" y="-80" width="10" height="120" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <rect x="-15" y="-90" width="30" height="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <polygon points="-5,-80 5,-80 0,-100" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      
      <!-- Sword 2 (Silver) -->
      <rect x="-5" y="-80" width="10" height="120" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2" transform="rotate(90)"/>
      <rect x="-15" y="-90" width="30" height="20" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2" transform="rotate(90)"/>
      <polygon points="-5,-80 5,-80 0,-100" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2" transform="rotate(90)"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="200" text-anchor="middle" font-family="monospace" font-size="72" font-weight="bold" fill="#f2751a" filter="url(#textShadow)">
    üêâ DEFEAT THE DRAGON
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" font-family="monospace" font-size="32" font-weight="600" fill="#fbbf24" filter="url(#textShadow)">
    Focus ‚Ä¢ Train ‚Ä¢ Conquer
  </text>
  
  <!-- Description -->
  <text x="600" y="450" text-anchor="middle" font-family="monospace" font-size="24" fill="#ffffff" filter="url(#textShadow)">
    A Pixel-art Pomodoro-style Focus RPG where you train to defeat the dragon through focused work sessions
  </text>
  
  <!-- Bottom accent bar -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#bgGradient)" transform="rotate(90 600 625)"/>
  <rect x="0" y="620" width="1200" height="8" fill="url(#accentGradient)" transform="rotate(90 600 624)"/>
</svg>
